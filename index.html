<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Smart Home Control</h1>
        <div class="mt-3">
            <h3>Light</h3>
            <button class="btn btn-success" onclick="controlDevice('light', 'on')">Turn On</button>
            <button class="btn btn-danger" onclick="controlDevice('light', 'off')">Turn Off</button>
        </div>
        <div class="mt-3">
            <h3>Fan</h3>
            <button class="btn btn-success" onclick="controlDevice('fan', 'on')">Turn On</button>
            <button class="btn btn-danger" onclick="controlDevice('fan', 'off')">Turn Off</button>
        </div>
    </div>
    <script>
        function controlDevice(device, action) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `device=${device}&action=${action}`
            });
        }
    </script>
</body>
</html>
